# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

trigger:
- master

pool:
 name: ubuntu
 Agent.Name: cpp

steps:
- script: |
    mkdir make
    cd make
    cmake ..
    make
    pwd
    ls
    cd ..
    echo "$Build_BuildId"
  displayName: 'make'
- script: |
    ls
    pwd
    whoami
- publish: make/arithmetic
  artifact: arithmetic